{% extends "bootstrap.html" %}

{% block title %} Сайт Гейоргия {% endblock %}

{% block content %}

{% for item in item_list %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
    <a href="{% url 'blog_post' pk=post.pk %}"><h2 class="card-title">{{ item.title }}</h2></a>
    <p class="card-text>{{ item.short }}</p>
    </div>
</div>
{% endfor %}

{% endblock %}
